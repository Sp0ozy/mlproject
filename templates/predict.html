<!DOCTYPE html>
<html lang="en">
<!--AI generated UI  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ML Project</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-btn">Home</a>
            <a href="{{ url_for('predict_datapoint') }}" class="nav-btn">Predict</a>
        </div>
    </nav>
    
    <div class="container">
            <h1>Student Exam Performance Indicator</h1>
        
            <form id="predictionForm" action="{{ url_for('predict_datapoint') }}" method="post">
                <h1>
                    <legend>Student Exam Performance Prediction</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="race_ethnicity" placeholder="Enter your Race or Ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select your Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" placeholder="Enter your Parental Level of Education" required>
                        <option class="placeholder" selected disabled value="">Select your Parental Level of Education</option>
                        <option value="some high school">Some High School</option>
                        <option value="high school">High School</option>
                        <option value="some college">Some College</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" placeholder="Enter your Lunch Type" required>
                        <option class="placeholder" selected disabled value="">Select your Lunch Type</option>
                        <option value="standard">Standard</option>
                        <option value="free/reduced">Free/Reduced</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter your Test Preparation Course" required>
                        <option class="placeholder" selected disabled value="">Select your Test Preparation Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score"
                        placeholder="Enter your Reading score" min='0' max='100' />
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score"
                        placeholder="Enter your Reading Score" min='0' max='100' />
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
                </div>
            </form>
            <div id="loadingSpinner" style="display: none; text-align: center; margin: 20px 0;">
                <div class="spinner"></div>
                <p style="color: #667eea; font-weight: 500;">Calculating prediction...</p>
            </div>
            <h2 id="results" style="display: none;">
                {% if results %}
                THE prediction is {{results}}
                {% endif %}
            </h2>
        </div>

        <script>
            document.getElementById('predictionForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const submitButton = form.querySelector('input[type="submit"]');
                const resultsDiv = document.getElementById('results');
                const loadingSpinner = document.getElementById('loadingSpinner');
                
                // Disable submit button and show loading
                submitButton.disabled = true;
                submitButton.style.opacity = '0.6';
                submitButton.style.cursor = 'not-allowed';
                resultsDiv.style.display = 'none';
                loadingSpinner.style.display = 'block';
                
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('Response status:', response.status);
                    
                    if (response.ok) {
                        const html = await response.text();
                        
                        // Search for "THE prediction is" pattern in the entire HTML
                        const predictionMatch = html.match(/THE\s+prediction\s+is\s+([\d.]+)/i);
                        
                        if (predictionMatch && predictionMatch[1]) {
                            // Found the prediction value
                            resultsDiv.innerHTML = `THE prediction is ${parseFloat(predictionMatch[1]).toFixed(2)}`;
                            resultsDiv.style.display = 'block';
                            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        } else {
                            // Fallback: try to find any number that looks like a prediction
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(html, 'text/html');
                            const allH2 = doc.querySelectorAll('h2');
                            let foundResult = false;
                            
                            allH2.forEach(h2 => {
                                const text = h2.textContent.trim();
                                if (text && text.toLowerCase().includes('prediction')) {
                                    resultsDiv.innerHTML = text;
                                    foundResult = true;
                                }
                            });
                            
                            if (!foundResult) {
                                resultsDiv.innerHTML = 'Prediction completed successfully!';
                            }
                            resultsDiv.style.display = 'block';
                            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    } else {
                        resultsDiv.innerHTML = 'Error: Unable to get prediction. Please try again.';
                        resultsDiv.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = 'Error: Unable to connect to server. Please try again.';
                    resultsDiv.style.display = 'block';
                } finally {
                    // Re-enable submit button and hide loading
                    submitButton.disabled = false;
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                    loadingSpinner.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
